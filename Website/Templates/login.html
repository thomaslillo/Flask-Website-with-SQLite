{% extends "basetemplate.html" %}
{% block title %}<h1>Login to Tom's Tavern</h1>
<br>
<p>variable passed to template: </p>
{{ text }}

<form method="POST">
    <h2 align="center">Login</h2>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter Email Please"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter Your Password"
        />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
    <br><br>
    <h4>Or if no account use the botton below</h4>
    <br>
    <a class="nav-link active" aria-current="page" href="register"><button type="submit" class="btn btn-primary">Sign Up</button></a>
</form>

{% endblock %}
